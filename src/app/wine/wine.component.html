<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #wineform="ngForm" (ngSubmit)="onSubmit(wineform)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="wineService.selectedWine._id">
              <label>Extract :
                <label class="red-text">*</label>
              </label>
              <div class="row">
                
                <div class="input-field col s12">
                  <input type="text" name="extract" #name="ngModel" [(ngModel)]="wineService.selectedWine.extract" placeholder="Enter extract name" required>
                </div>
              </div>


              <label>Year :</label>


              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="year" #name="ngModel" [(ngModel)]="wineService.selectedWine.year" placeholder="Enter year:" required>
                  
                </div>
              </div>
              <label>Price :</label>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="price" #name="ngModel" [(ngModel)]="wineService.selectedWine.price" placeholder="Enter price amount:">
                  
                </div>
              </div>
             
              <label>Country :</label>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="country" #name="ngModel" [(ngModel)]="wineService.selectedWine.country" placeholder="Enter name oof country producer:">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(wineform)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!wineform.valid">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">
          <table class="responsive-table highlight">
            <thead>
              <tr>
                <th>Extract</th>
                <th>Year</th>
                <th>Price</th>
                <th>Country</th>
                <th></th>
              </tr>
            </thead>
            <tr *ngFor="let wine of wineService.wines">
              <td>{{wine.extract}}</td>
              <td>{{wine.year}}</td>
              <td>{{wine.price}}</td>
              <td>{{wine.country}}</td>
              <td>
                <a class="action-btn" (click)="onEdit(wine)">
                  <i class="material-icons">edit</i>
                </a>
                <a class="action-btn" (click)="onDelete(wine._id,wineform)">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </tr>
          </table>
          </div>

        </div>
      </div>
    </div>
  </div>
  </div>
